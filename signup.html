<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body background="image/signup.jpg">
    
    <div class="center">
      <h1>Sign Up</h1>
      <form action="signin.html" onsubmit="return validate() && val() && passCheck() && checkPassword() ">
        <div class="text">
          <label>Name</label>
          <input type="text" placeholder="" required />
        </div>
            <div class="text">
            <label>Email</label>
            <input type="text" placeholder="Email Address" id="email" required />
          </div>
          <label for="error" id="error"></label>
          <div class="text">
            <label>Phone</label>
            <input id="mobile" type="text" placeholder="" required/>
          </div>
          <div class="text">
            <label>password</label>
            <input type="password" placeholder="password" id="password" oninput= "strengthChecker()" required />
          </div>
          <div id="strength-bar">

          </div>
        <div class="text">
          <label>Retype Password</label>
          <input type="password" placeholder="password" id="confrmpassword" required />
          <p id="message"></p>
        </div>
        <br>
          <div class="sub"> 
            <input type="submit" value="Register" id="submit" />
          </div>
                 
        </div>
      </form>
    </div>
    <script src="js/signin.js"></script>
  </body>
</html>
